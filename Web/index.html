    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
            jQuery(function($){
                $.supersized({
                    slideshow               :   1,
                    autoplay                :   1,
                    start_slide             :   1,
                    stop_loop               :   0,
                    random                  :   0,
                    slide_interval          :   2500,   // time in milliseconds
                    transition              :   0,
                    transition_speed        :   1000,
                    new_window              :   1,
                    pause_hover             :   0,
                    keyboard_nav            :   1,
                    performance             :   1,
                    image_protect           :   1,
                    min_width               :   0,
                    min_height              :   0,
                    vertical_center         :   1,
                    horizontal_center       :   1,
                    fit_always              :   0,
                    fit_portrait            :   1,
                    fit_landscape           :   0,
                    slide_links             :   false,
                    thumb_links             :   0,
                    thumbnail_navigation    :   0,
                    slides                  :   bgImages,
                    progress_bar            :   0,                         
                    mouse_scrub             :   0
                    
                });
            	$.each(grids.features, function(index, val){
            		var grid = 'grid' + val.attributes.Id,
            			tracks = val.tracks,
            			trackCount = tracks.length;
        			if(tracks !== undefined){
        				$.each(tracks, function(index, track){
        					var atts = [],
        						// Has the track been completed
        						status 			= track.complete,
        						// Buid the img & attributes
        						img 			= document.createElement('img'),
        						id 				= document.createAttribute('id'),
        						src 			= document.createAttribute('src'),
        						cssClass 		= document.createAttribute('class'),
        						cssVal 			= 'track-marker',
        						idVal 			= 'img' + track.Id,
        						// Build the ID Window
        						dlgAtts 		= [],
        						dlgIdVal		= 'dlg' + track.Id,
        						dlg 			= document.createElement('div'),
        						dlgId 			= document.createAttribute('id'),
        						dlgTitle		= document.createAttribute('title'),
        						trackTitle 		= track.title,
        						dlgP			= document.createElement('p'),
        						dlgPClass		= document.createAttribute('class'),
        						linkAtts		= [],
        						dlgLink			= document.createElement('a'),
        						dlgHref 		= document.createAttribute('href'),
        						dlgTarget 		= document.createAttribute('target'),
        						dlgLinkClass	= document.createAttribute('class');
        					// Set the image attributes
        					id.value = idVal;
        					src.value = 'lib/images/circle.png';
        					if(trackCount === 3 && index === 0){cssVal += ' center-block';}
        					if(trackCount === 3 && index === 2){cssVal += ' last-image';}
        					if(trackCount === 2 && index === 1){cssVal += ' last-image';}
							if (trackCount !== 3) {cssVal += ' track-padding';}
        					if(!status){cssVal += ' incomplete';}
        					cssClass.value = cssVal;
        					atts.push(id);
        					atts.push(src);
        					atts.push(cssClass);
        					$.each(atts, function(index, att){
        						img.setAttributeNode(att);
        					});
        					document.getElementById(grid).appendChild(img);
        					if(status){
        						//Set the dialog Values
	        					dlgId.value = dlgIdVal;
	        					dlgTitle.value = trackTitle;
	        					dlgAtts.push(dlgId);
	        					dlgAtts.push(dlgTitle);
	        					$.each(dlgAtts, function(index, at){
	        						dlg.setAttributeNode(at);
	        					});
	        					dlgP.innerHTML = track.description;
	        					dlgPClass.value = 'text-center';
	        					dlgP.setAttributeNode(dlgPClass);
	        					dlgTarget.value = '_blank';
	        					dlgHref.value = 'tracks.html?file=' + track.filename;
	        					dlgLinkClass.value = 'text-center block';
	        					linkAtts.push(dlgTarget);
	        					linkAtts.push(dlgHref);
	        					linkAtts.push(dlgLinkClass);
	        					dlgLink.innerHTML = 'Go to Google Earth Animation';
	        					$.each(linkAtts, function(index,att){
	        						dlgLink.setAttributeNode(att);
	        					});
	        					// Add the objects to the page
	        					
	        					document.getElementById(grid).appendChild(dlg);
	        					dlg.appendChild(dlgP);
	        					dlg.appendChild(dlgLink);
	        					// Set the dialog options now that they are in the page
	        					$('#' + dlgIdVal).dialog({
	        						  autoOpen: false,
								      show: {effect: "linear",duration: 1000},
								      hide: {effect: "linear",duration: 1000},
								      position: { my: "left-20 center+5", at: "right center", of: '#' + idVal },
								      draggable: false
	        					});
	        					// Set the 'click' event of the image
	        					$('#' + idVal).click(function(){
	        						$('#' + dlgIdVal).dialog('open');
	        					});
        					}
        					
        					
        				});
        			}
            			
            	});
            });
        </script>
